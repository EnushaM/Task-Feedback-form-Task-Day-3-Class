<html>
<head>
<title>Feed Back Form</title>
</head>
<body>
	<h2>Assignment Link</h2>
	<a href="https://drive.google.com/drive/folders/1izRnVU0NxrqTH9p02A90fIdGJCwUB2b6?usp=share_link">Full Stack Training Assignments</a>
	<section class="feed">
	<form>
		<h2>Form</h2>
		<!--1.text-->
		<label for="name">Name</label>
		<input type="text" name="name">
		<br>
		<!--2.select-->
		<label for="degree">Degree</label>
		<select id="degree" name="degree">
			<option value="B.Tech">B.Tech</option>
			<option value="B.E">B.E</option>
		</select>
		<br>
		<!--3.datalist-->
		<label for="branch">Branch</label>
		<input list="list"name="branch" id="branch">
		<datalist id="list">
		    <option value="IT">
		    <option value="ECE">
		    <option value="EEE">
		    <option value="Mech">
		</datalist>
		<br>
		<!--4.radio-->
		<label for="lateral">Liked the Coaching</label>
		<input type="radio" name="branch">
		<label for="yes">Yes</label>
		<input type="radio" name="branch">
		<label for="no">No</label>
		<br>

		<!--4.radio-->
		<label for="lateral">Rate the Coaching</label>
		<input type="radio" name="branch">
		<label for="yes">1</label>
		<input type="radio" name="branch">
		<label for="no">2</label>
		<input type="radio" name="branch">
		<label for="yes">3</label>
		<input type="radio" name="branch">
		<label for="no">4</label>
		<input type="radio" name="branch">
		<label for="yes">5</label>
		<input type="radio" name="branch">
		<label for="no">6</label>
		<input type="radio" name="branch">
		<label for="yes">7</label>
		<input type="radio" name="branch">
		<label for="no">8</label>
		<input type="radio" name="branch">
		<label for="yes">9</label>
		<input type="radio" name="branch">
		<label for="no">10</label>
		<br>

		<!--5.textarea-->
		<label for="about">Tell about yourself</label>
		<input type="textarea" name="about">
		<br>
		<!--6.time-->
		<label for="dob">Date of Birth</label>
		<input type="date" name="dob">
		<br>
		<!--7.telephone-->
  		<label for="phone">Phone number</label>
  		<input type="tel" name="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}">
		<br>
		<!--8.email-->
		<label for="email">Email Id</label>
		<input type="email" name="email">
		<br>
		<!--9.checkbox-->
		<label for="comp">Dream Company</label><br>
		<input type="checkbox" name="faang" value="FAANG">
	    <label for="faang">FAANG</label><br>
   	    <input type="checkbox" name="zoho"value="ZOHO">
	    <label for="zoho">ZOHO</label><br>
   	    <input type="checkbox" name="tho"value="tho">
	    <label for="tho">THOUGHT WORKS</label><br>
	    <br>
	    <!--10.number-->
	    <label for="tech">Tech Stack Known</label>
	    <input type="number" name="tech">
	    <br>
	    <!--11.file-->
	    <label for="cv">Upload CV</label>
	    <input type="file" name="file">
	    <br>
	    <!--12.url-->
		<label for="url">Your Portfolio</label>
		<input type="url" name="port">
		<br>
		<!--13.button-->
		<input type="button" onclick="alert('Not a Robot')" value="Capche">
		<br>
		<!--14.submit-->
   		<input type="submit" value="Submit">
  		<br>
  		<!--15.reset-->
    	<input type="reset">
    	<br>
	</form>
</section>
</body>
</html>
